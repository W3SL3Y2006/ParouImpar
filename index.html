<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ìmpar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;600;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main>
        <div id="par-ou-impar">
            <h2>Par ou Ímpar?</h2>
            <button class="botao botao-pi" id="bp">Par</button>
            <button class="botao botao-pi" id="bi">Ìmpar</button>
        </div>
        <div id="escolha-numeros"></div>
        <h2>Escolha um número</h2>
        <button class="botao botao-num" id="b0">0</button>
        <button class="botao botao-num" id="b1">1</button>
        <button class="botao botao-num" id="b2">2</button>
        <button class="botao botao-num" id="b3">3</button>
        <button class="botao botao-num" id="b4">4</button>
        <button class="botao botao-num" id="b5">5</button>
        <div>
            <button id="botao-jogar">Jogar!</button>
        </div>
        <div id="resultado">
            &nbsp;
        </div>
    </main>
</body>
</html>
